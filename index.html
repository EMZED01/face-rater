<!DOCTYPE html>
<html>
<head>
  <title>Am I Fine? 😅</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    img { max-width: 200px; margin-top: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Upload your photo 😎</h2>
  <input type="file" id="upload" accept="image/*">
  <div><img id="preview" src=""></div>
  <p id="result"></p>

  <script>
    const responses = [
      "Certified fine boy 😎🔥",
      "Beauty queen 👑✨",
      "E no balance, try again 😂",
      "Camera don suffer today 😅",
      "Pretty vibes detected ✅",
      "Omo, na only your mama go rate this one 🤣",
      "Beauty loading… 70% ⏳",
      "This one fit win award 🏆"
    ];

    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");

    upload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          // Pick a random funny response
          result.textContent = responses[Math.floor(Math.random() * responses.length)];
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
