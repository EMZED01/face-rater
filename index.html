<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fine-O-Meter 😎🔥</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      padding: 12px 25px;
      background: #ff6f61;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    label:hover {
      background: #ff3b2e;
    }
    img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 40px;
      animation: bounceIn 1s ease forwards;
    }
    .btn {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #000;
    }
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }

    /* Animations */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fine-O-Meter 😎🔥</h1>
    <p>Upload your pic and let the oracle decide 😂</p>
    <label for="upload">Choose a photo</label>
    <input type="file" id="upload" accept="image/*">
    <br>
    <img id="preview" src="">
    <p id="result"></p>
    <button class="btn" onclick="resetApp()">Try Again</button>
    <footer>Made by EMZED</footer>
  </div>

  <script>
    const responses = [
      "Certified fine boy 😎🔥",
      "Beauty queen 👑✨",
      "E no balance, try again 😂",
      "Camera don suffer today 😅",
      "Pretty vibes detected ✅",
      "Omo, na only your mama go rate this one 🤣",
      "Beauty loading… 70% ⏳",
      "This one fit win award 🏆",
      "Wahala! Too fine for this camera 📸",
      "Dangerously handsome alert 🚨😏"
    ];

    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const tryAgainBtn = document.querySelector(".btn");

    upload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";

          // Funny delay before result
          result.textContent = "Analyzing vibes… 🤔";
          setTimeout(() => {
            result.textContent = responses[Math.floor(Math.random() * responses.length)];
            result.style.animation = "bounceIn 1s ease";
            tryAgainBtn.style.display = "inline-block";
          }, 1500);
        }
        reader.readAsDataURL(file);
      }
    });

    function resetApp() {
      preview.style.display = "none";
      result.textContent = "";
      upload.value = "";
      tryAgainBtn.style.display = "none";
    }
  </script>
</body>
</html>
